<body>
  
  <div class="container">
  <!-- Heading -->
<div class="gallery-title">

</div>

    <!-- "More" Button -->
    <div class="button">
      <a href="#" id="moreButton">SlideShow</a>
    </div>
  </div>

  <div id="sliderModal" class="slider-modal">
    <span class="close" onclick="closeSlider()">&times;</span>
    <div class="slider-container">
      <div class="slider-title" id="sliderTitle"></div>
      <img id="sliderImg" class="slider-img" src="" alt="Slider Image" />
